<div class="container mt-4">
  <h3>Leaderboard</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of leaderboard; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.score }}%</td>
      </tr>
    </tbody>
  </table>
</div>
