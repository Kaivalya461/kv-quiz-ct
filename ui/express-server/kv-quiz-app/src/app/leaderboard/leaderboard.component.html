

<!-- Leaderboard Table -->
<div class="container mt-4">
  <h3>Leaderboard</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
        <th>Correct Answers</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of leaderboard; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.correctAnswers/user.totalQuestions*100 | number:'1.1-1' }}%</td>
        <td>{{ user.correctAnswers }}/{{ user.totalQuestions }}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-progress [mcqTestId]="mcqTestId"></app-progress>
